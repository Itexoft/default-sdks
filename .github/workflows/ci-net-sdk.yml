name: CI .NET SDK
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
  workflow_call:
    outputs:
      run-id:
        description: ci run id
        value: ${{ github.run_id }}
      artifact-name:
        description: uploaded artifact name
        value: ${{ jobs.pack.outputs.artifact-name }}

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pack:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: ${{ steps.artifact.outputs.name }}
    defaults:
      run:
        shell: bash
    steps:
      - name: Set artifact name
        id: artifact
        run: echo "name=net-sdk-packages" >> "$GITHUB_OUTPUT"

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Pack
        run: |
          set -euo pipefail
          OUT_DIR="$GITHUB_WORKSPACE/nuget" ./src/NET.Sdk/pack.sh

      - name: Locate packages
        id: pkgs
        run: |
          set -euo pipefail
          files=()
          while IFS= read -r f; do files+=("$f"); done < <(find "$GITHUB_WORKSPACE/nuget" -type f -name '*.nupkg' -print | sort)
          if [ "${#files[@]}" -eq 0 ]; then echo "::error::No .nupkg found after pack"; exit 1; fi
          {
            echo "paths<<EOF"
            printf "%s\n" "${files[@]}"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact.outputs.name }}
          path: ${{ steps.pkgs.outputs.paths }}
          if-no-files-found: error
          retention-days: 1
